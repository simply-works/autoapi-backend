create-table:
  handler: app/api/lambdas/table/handler.createTable
  description: 'Create new table'
  events:
    - http:
        method: POST
        path: /tables
get-all-tables:
  handler: app/api/lambdas/table/handler.getTables
  description: 'Get all table'
  events:
    - http:
        method: GET
        path: /tables
get-one-table:
  handler: app/api/lambdas/table/handler.getTable
  description: 'Get one table by id'
  events:
    - http:
        method: GET
        path: /tables/{id}
update-one-table:
  handler: app/api/lambdas/table/handler.updateTable
  description: 'Update one table by id'
  events:
    - http:
        method: PUT
        path: /tables/{id}
delete-one-table:
  handler: app/api/lambdas/table/handler.deleteTable
  description: 'Delete one table by id'
  events:
    - http:
        method: DELETE
        path: /tables/{id}