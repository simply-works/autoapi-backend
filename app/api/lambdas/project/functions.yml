create-project:
  handler: app/api/lambdas/project/handler.createProject
  description: 'Create new project'
  events:
    - http:
        method: POST
        path: /projects
get-all-projects:
  handler: app/api/lambdas/project/handler.getProjects
  description: 'Get all project'
  events:
    - http:
        method: GET
        path: /projects
get-one-project:
  handler: app/api/lambdas/project/handler.getProject
  description: 'Get one project by id'
  events:
    - http:
        method: GET
        path: /projects/{id}
update-one-project:
  handler: app/api/lambdas/project/handler.updateProject
  description: 'Update one project by id'
  events:
    - http:
        method: PUT
        path: /projects/{id}
delete-one-project:
  handler: app/api/lambdas/project/handler.deleteProject
  description: 'Delete one project by id'
  events:
    - http:
        method: DELETE
        path: /projects/{id}